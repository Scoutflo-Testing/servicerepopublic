apiVersion: v1
kind: Service
metadata:
  name: n8ntest1
  namespace: default
  labels:
    app: n8ntest1
spec:
  type: ClusterIP
  selector:
    app: n8ntest1
  ports:
    - name: https
      protocol: TCP
      port: 5876
      targetPort: 5876

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8ntest1
  namespace: default
  labels:
    app: n8ntest1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8ntest1
  template:
    metadata:
      labels:
        app: n8ntest1
    spec:
      containers:
        - name: n8ntest1-container
          image: satyamp07/n8n:latest
          ports:
            - containerPort: 5876
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1024Mi
              cpu: 500m
          env: []
      imagePullSecrets:
        - name: scoutflo-satyam-docker-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8ntest1
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: n8n-8j5p8.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8ntest1
                port:
                  number: 5876
  tls:
    - hosts:
        - n8n-8j5p8.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
